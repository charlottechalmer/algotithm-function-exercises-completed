	<script>
// 	9. Write a function which takes two sorted lists and merges them into a new sorted list.

// [1,2,5,6,9], [3,4,5,10] -> [1,2,3,4,5,5,6,10]
// [], [] -> []
// [-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]

// (Source: https://adriann.github.io/programming_problems.html)	

function sortNumbers(a, b) {
    return a - b;
}

function sortMergeArr(arr1, arr2) {
	arr1.sort(sortNumbers);
	arr2.sort(sortNumbers);
	var arrNew = (arr1.concat(arr2));
	arrNew.sort(sortNumbers);
	return arrNew;
} 
console.log(sortMergeArr([1,2,5,6,9], [3,4,5,10]))
console.log(sortMergeArr([], []));
console.log(sortMergeArr([-1, 0, 1], [-2, 2]));



	</script>
