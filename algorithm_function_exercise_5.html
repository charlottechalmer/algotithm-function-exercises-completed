// 	5. Write function that translates a text to Pig Latin and back. English is translated to Pig Latin by taking the first letter of every word, moving it to the end of the word and adding "ay".

// "The quick brown fox" -> "Hetay uickqay rownbay oxfay".
// (source: https://adriann.github.io/programming_problems.html)

//TO PIGLATIN FROM ENGLISH
	function toPigLatin(input_string) {
		var wordArr = input_string.split(" ");
		var pigLatin = [];
		for (var i = 0; i < wordArr.length; i++) {
			var letterArr = wordArr[i].split("");
		 	for (var j = 0; j < letterArr.length; j++) {
    			var copy = letterArr.slice();
    			copy.splice(0, 1);
			 	copy.splice(letterArr.length, 0, letterArr[0] + "ay");	
			 	var final = copy.join("").toLowerCase();
			}
			pigLatin.push(final);
		} 
		var firstLet = pigLatin[0].slice(0, 1).toUpperCase(); 
		var toSplit = pigLatin[0].split("");
		toSplit[0] = firstLet;
		pigLatin[0] = toSplit.join("");
		return pigLatin.join(" ");
	 }
 console.log(toPigLatin("The quick brown fox"))


//TO ENGLISH FROM PIG LATIN

			var letterArr = wordArr[i].split("");
			 for (var j = 0; j < letterArr.length; j++) {
     				var norm = letterArr.slice();
     				norm.pop();
					norm.pop();
     				var firstLet = norm.pop();
	 	 	 		norm.splice(letterArr[0], 0, firstLet)
	 	 	 	var final = norm.join("").toLowerCase();
	 		} 
			 English.push(final);
		 }
		var firstLet = English[0].slice(0, 1).toUpperCase(); 
	  	var toSplit = English[0].split("");

	  	English[0] = toSplit.join("");
	  	return English.join(" ");	
}
console.log(toEnglish("Hetay uickqay rownbay oxfay"))
