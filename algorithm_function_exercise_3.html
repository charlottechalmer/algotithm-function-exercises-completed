	<script>
// 	3. Write a function which takes an array of integers > 0 and returns the first integer which does not appear in that array.
// [1,2,5] -> 3
// [1,2,3,4,5] -> 6
// [3,4,5] -> 1

// array-- go through each number
// i++ will go through each index, when value at i does not equal arr[i-1]
	function notZero(arr) {
		for (var i = 0; i < arr.length + 1; i++) {
			if ((i + 1) !== arr[i]) {
				return (i + 1);
			}
		} 
	} 
console.log(notZero([1,2,5]));
console.log(notZero([1,2,3,4,5]));
console.log(notZero([3,4,5]));



	</script>
