	<script>
// 	4. Write a function which takes an array of integers and returns an array with any duplicate integers removed.
// [1,1,2,3,1,2,3] -> [1,2,3]
// [1,4,4,4,2,2,4,4,4] -> [1,4,2]	
	//go through EACH item in the array
	//declare a value that holds onto the number and checks
	//for first value 1 = arr[a], go through the rest with i and look for all instances where a = arr[i]
	//splice that number out (arr[i], 1) <-- (only splicing one number, start at arr i), keep walking through--> anywhere arr[a] = arr[i], splice,
	//restart with arr[i+1]
	function duplicates (arr) {
		var newArr = []; 
		for (var i = 0; i < arr.length; i++) {
			var a = arr[i];
				if (newArr.indexOf(a) == -1) {
					newArr.push(a)
				}
		} return newArr;
	}

	console.log(duplicates([1,1,2,3,1,2,3]));
	console.log((duplicates([1,4,4,4,2,2,4,4,4])))



	</script>
